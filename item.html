<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Item Form</title>
    <link rel="stylesheet" href="assets/css/item.css">
</head>
<body>
<header>
    <div id="div1"></div>
    <img src="assets/img/logo.png" alt="logo">
    <nav>
        <ol>
            <li><a href="home">Home</a></li>
            <li><a href="customer.html">Customer</a></li>
            <li><a href="item.html">Item</a></li>
            <li><a href="#order">Order</a></li>
        </ol>
        <ol id="ol1">
            <li><a href="#sign_up">Sign up</a></li>
            <li><a href="#log_out">Log Out</a></li>
        </ol>
        <hr>
    </nav>
</header>
<div id="divItem"></div>
<h3 id="items">Items</h3>
<nav class="navbar bg-body-tertiary">
    <div class="container">
        <a class="navbar-brand" href="#">
            <img id="imgItem" src="assets/img/icons8-item-90.png" alt="Bootstrap" width="20" height="24">
        </a>
    </div>
</nav>
<div id="itemSearch"></div>
<button id="btn" type="button" class="btn btn-secondary">New Item</button>
<button id="btn1" type="button" class="btn btn-secondary">View All Items</button>
<h4 id="item">Item Search</h4>
<form id="search" class="d-flex" role="search">
    <input class="form-control me-2" type="search" placeholder="Input Item Name and /code Here" aria-label="Search">
    <button class="btn btn-outline-success" type="submit">Search</button>
</form>
<button id="deleteBtn" type="button" class="btn btn-danger">Delete</button>
<button id="UpdateBtn" type="button" class="btn btn-primary">Update</button>
<button id="clearBtn" type="button" class="btn btn-info">Clear</button>


<div id="table" class="col col-lg-6 col-md-12 col-sm-12 col-12">
    <table class="table">
        <thead>
        <tr>
            <th scope="col">Code</th>
            <th scope="col">Description</th>
            <th scope="col">Qty</th>
            <th scope="col">price</th>
        </tr>
        </thead>
        <tbody></tbody>
    </table>
</div>
</body>
</html>
